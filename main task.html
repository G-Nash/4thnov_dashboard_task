<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
</head>

<body>
    <hr>
    <h1 style="text-align: center;">Form Sample</h1>
    <hr>
    <h2>Application Form</h2>
    <form>
        <label for="Fullname">Fullname</label>
        <br>
        <input type="text" id="Fullname" name="Fullname" required>
        <br>
        <label for="Date of Birth">Date of Birth</label>
        <br>
        <input type="date" name="Date of Birth" id="Date of Birth" required>
        <br>
        <label for="Mail">Mail</label>
        <br>
        <input type="email" name="Mail" id="Mail" required>
        <br>
        <label for="Number">Number</label>
        <br>
        <input type="tel" name="Number" id="Number" minlength="10" maxlength="10" required>
        <br>
        <label for="Gender">Gender</label>
        <br>
        <select name="Gender" id="Gender">
            <option value="Select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <h3>Education</h3>
        <label for="Degree">Degree</label>
        <br>
        <input type="text" name="Degree" id="Degree" required>
        <br>
        <label for="CGPA">CGPA</label>
        <br>
        <input type="number" name="CGPA" id="CGPA" required>
        <br>
        <br>
        <label for="optns">Select Preferable City: </label>
        <select name="optns" id="optns">
            <option value="">---Select option---</option>
            <optgroup label="India">
                <option value="option 1">Hyderabad</option>
                <option value="option 2">Mumbai</option>
                <option value="option 3">Banglore</option>
            </optgroup>
            <optgroup label="International">
                <option value="option 1">New Yort</option>
                <option value="option 2">San Fransisco</option>
                <option value="option 3">Chicago</option>
            </optgroup>
        </select>
        <br>
        <p>Select a language:</p>
        <input type="radio" value="HTML" name="lang" id="html">
        <label for="html">HTML</label>
        <input type="radio" value="CSS" name="lang" id="css">
        <label for="css">CSS</label>
        <input type="radio" value="JS" name="lang" id="js">
        <label for="js">JS</label>
        <br>
        <p>Enter your experience level:</p>
        <input type="checkbox" name="fav_place" id="p1" value="Place1">
        <label for="p1">Fresher</label>
        <input type="checkbox" name="fav_place" id="p2" value="Place2">
        <label for="p2">1-2 years</label>
        <input type="checkbox" name="fav_place" id="p3" value="Place3">
        <label for="p3">3-5 years</label>
        <input type="checkbox" name="fav_place" id="p4" value="Place4">
        <label for="p4">5+ years</label>
        <br>
        <br>
        <label for="Resume">Resume</label>
        <br>
        <input type="file" name="Resume" id="Resume" required>
        <br>
        <br>
        <p>Write down queries here, if any:</p>
        <textarea name="txtarea" id="txtarea"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
